<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ALAT by Wema</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=NTR&family=Quicksand:wght@300..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
<link rel="shortcut icon" href="./img/wema-alat-logo.jpeg" type="image/x-icon">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="main">
        <div class="page-img">
            <img  height="600px" src="./img/wema-alat.png" alt="">
            <div class="talk">
                <h3>Talk to Us</h3>
                <p>We are happy to assist</p>
                <div class="help">
                    <div>
                        <i class="fas fa-envelope"></i>
                        <p><a href="#">help@alat.ng</a></p>
                    </div>
                    <div>
                        <i class="fas fa-phone-volume"></i>
                        <p>070022552528</p>
                    </div>
                </div>
                <div class="social-links">
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a id="f" href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>

            </div>

        </div>
        <div class="login-page">
            <p class="p-head"><a href="#"> Go to ALAT Website</a></p>
            <div class="license">
                <img height="50px" src="./img/wema-alat-logo-2.png" alt="">
                <p>Licensed by the CBN</p>
                <img height="50px" src="./img/cbn-logo.png" alt="">
            </div>
            <h2>Welcome Back!</h2>
            <hr>
            <form class="form">
                <label id="mail-lab" for="email">Email Address/Username</label> <br>
                <input type="email" name="email" id="mail"> <br>
            </form>
            <form class="form2">
                <label id="pass-lab" for="password">Password <span><a href="#">Forgot password?</a></span></label> <br>
                <input type="password" name="password" id="passw"> 
                <a href="#"><i id="icn" class="far fa-eye-slash"></i></a><br>
                <button id="log-btn" type="button">Login</button>
            </form>
            <div class="footer">
                <p>New to ALAT? <span><a href="#">Sign up</a></span></p>
            </div>
            <footer>
                <button id="consent" type="button">Manage consent</button>    
            </footer>
            

        </div>
    </div>
    
</body>
</html>
